  title: Sobre nós
  about_item:
  - icon: ti-ruler-pencil
    title: Pais entusiastas
    content: O Prisma existe pelo entusiamos dos pais, que colaboram com a Direcção
      do clube para concretizar em cada ano o projecto educativo nascido em 1974.
  - icon: ti-cup
    title: Ambiente alegre
    content: No clube promove-se a entreajuda e a atenção aos outros, fontes de alegria.
      Dá-se uma visão optimista da vida, ajudando os rapazes a encarar os seus desafios
      com um realismo sereno. Contam com muitas ajudas que devem saber agradecer.
  - icon: ti-infinite
    title: Formação cristã
    content: A responsabilidade das atividades de formação cristã do Clube Ónix está
      confiada à Prelatura do Opus Dei, que é uma instituição da Igreja Católica fundada
      em 1928 por S. Josemaría Escrivá.
  - icon: ti-thought
    title: Criativos
    content: Diferentes actividades lúdicas e culturais. Contamos com a contribuição
      de todos. Juntos recordamos momentos incríveis.
