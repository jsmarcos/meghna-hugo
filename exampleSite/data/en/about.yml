  - icon: ti-comments-smiley
    title: Pais entusiastas e Ambiente alegre
    content: O Prisma existe pelo entusiasmo dos pais, que colaboram com a Direcção
      do clube para concretizar em cada ano o projecto educativo nascido em 1974.
      No clube promove-se a entreajuda e a atenção aos outros, apresenta-se
      uma visão optimista da vida, cujos múltiplos desafios hão-de ser encarados com
      um realismo sereno, contando sempre com a família e os amigos.
  - icon: ti-infinite
    title: Formação católica
    content: 'A responsabilidade das atividades de formação cristã do Prisma está
      confiada à Prelatura do Opus Dei, que é uma instituição da Igreja Católica fundada
      em 1928 por S. Josemaría Escrivá. Nessas actividades incluem-se palestras sobre a 
      doutrina Católica, sobre as virtudes e os diversos aspectos da vida cristã, tempos de oração, retiros, entre outras. 
      Naturalmente participam apenas os sócios que o desejem, à margem das actividades culturais e lúdicas.'
  - icon: ti-book  
    title: Regulamento do Clube
    content: O [Regulamento](/images/regulamento-interno-para-a-organizacao-das-atividades.pdf "Regulamento") explicita as normas 
      de organização e convivência que se praticam no Clube e pretende facilitar a todos a compreensão das
      boas práticas que devem seguir-se para a concretização dos seus fins.
