  title: Sobre nós
  about_item:
  - icon: ti-ruler-pencil
    title: Pais entusiastas
    content: O Prisma existe pelo entusiamos dos pais, que colaboram com a Direcção
      do clube para concretizar em cada ano o projecto educativo nascido em 1974.
      Trata-se de em conjunto ajudarmos os rapazes a apontar alto, sendo tão bons
      estudantes, tão bons filhos e tão bons irmãos quanto possam ser, ajudando-os
      também a lidar com as próprias limitações e fracassos.
  - icon: ti-cup
    title: Ambiente alegre
    content: No clube promove-se a entreajuda e a atenção aos outros. Apresenta-se
      uma visão optimista da vida, cujos múltiplos desafios hão-de ser encarados com
      um realismo sereno, contando sempre com a família e os amigos.
  - icon: ti-infinite
    title: Formação cristã
    content: A responsabilidade das atividades de formação cristã do Prisma está confiada
      à Prelatura do Opus Dei, que é uma instituição da Igreja Católica fundada em
      1928 por S. Josemaría Escrivá.
