  - icon: ti-comments-smiley
    title: Pais entusiastas e Ambiente alegre
    content: O Prisma existe pelo entusiasmo dos pais, que colaboram com a Direcção
      do clube para concretizar em cada ano o projecto educativo nascido em 1974.
      Aguardamos pela vossa família! No Prisma promove-se a entreajuda e a atenção aos outros. Apresenta-se
      uma visão optimista da vida, cujos múltiplos desafios hão-de ser encarados com
      um realismo sereno, contando sempre com a família e os amigos.
  - icon: ti-infinite
    title: Formação católica
    content: 'A responsabilidade das atividades de formação cristã do Prisma está
      confiada à Prelatura do Opus Dei, que é uma instituição da Igreja Católica fundada
      em 1928 por S. Josemaría Escrivá. '
  - icon: ti-book  
