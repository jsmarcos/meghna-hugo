    content: O [Regulamento](/images/regulamento-interno-para-a-organizacao-das-atividades.pdf "Regulamento") explicita as normas 
      de organização e convivência que se praticam no Clube e pretende facilitar a todos a compreensão das
      boas práticas que devem seguir-se para a concretização dos seus fins.
